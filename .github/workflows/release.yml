name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Run tests
      run: npm run test:ci || echo "Tests not configured, skipping..."
      
    - name: Build for production
      run: npm run build:prod -- --base-href="/"
      
    - name: Create release archive
      run: |
        cd dist/eliza_fruit_website
        if [ -d "browser" ]; then
          mv browser/* .
          rmdir browser
        fi
        tar -czf ../../eliza-fruit-website-${{ github.ref_name }}.tar.gz .
        cd ../..
        
    - name: Generate changelog
      id: changelog
      run: |
        echo "## ðŸŽ‰ Release ${{ github.ref_name }}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### âœ¨ Features" >> CHANGELOG.md
        echo "- Optimized Angular application (85.88kB gzipped)" >> CHANGELOG.md
        echo "- Docker containerization with nginx" >> CHANGELOG.md
        echo "- Lazy-loaded routes and components" >> CHANGELOG.md
        echo "- Video optimization with lazy loading" >> CHANGELOG.md
        echo "- Multi-language support (EN/PL)" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸš€ Deployment" >> CHANGELOG.md
        echo "- **Website**: https://mateuszczerniakowski.github.io/webiste/" >> CHANGELOG.md
        echo "- **Docker**: \`ghcr.io/mateuszczerniakowski/eliza-fruit-website:${{ github.ref_name }}\`" >> CHANGELOG.md
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: CHANGELOG.md
        files: |
          eliza-fruit-website-${{ github.ref_name }}.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        
    - name: Deploy to production
      run: |
        cd dist/eliza_fruit_website
        touch .nojekyll
        cp ../../webiste-dockerfile ./Dockerfile
        cp ../../webiste-nginx.conf ./nginx.conf
        git init
        git config user.name "Release Bot"
        git config user.email "release@github.com"
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mateuszczerniakowski/webiste.git
        git add .
        git commit -m "Release ${{ github.ref_name }} - Production deployment"
        git branch -M main
        git push -f origin main