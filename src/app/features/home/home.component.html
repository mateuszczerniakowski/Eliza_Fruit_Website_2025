<div class="video-container">
  <video 
    #backgroundVideo
    autoplay 
    muted 
    loop 
    playsinline
    preload="metadata"
    class="video-element"
    poster="assets/images/video-poster.jpg">
    <!-- WebM for better compression -->
    <source src="assets/videos/background_1080p.webm" type="video/webm">
    <source src="assets/videos/background_720p.webm" type="video/webm">
    
    <!-- MP4 fallbacks -->
    <source src="assets/videos/background_1080p.mp4" type="video/mp4">
    <source src="assets/videos/background_720p.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
</div>

<main class="main-content">
  <section class="hero">
    <div class="hero__container">
      <p class="hero__subtitle">{{ 'HERO.SUBTITLE' | translate }}</p>
      <h1 class="hero__title">{{ 'HERO.TITLE' | translate }}</h1>
      <div class="hero__actions">
        <app-button variant="orange">{{ 'HERO.CTA_PRIMARY' | translate }}</app-button>
      </div>
    </div>
  </section>
  <div class="home-page">
  <h1 class="page-title">Home</h1>
</div>
</main>
